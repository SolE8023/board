<!DOCTYPE html>
<html lang="ko">
<head th:replace="~{fragments/header.html :: header}"></head>

<body>
<link href="/css/calendar.css" rel="stylesheet" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css"/>

<nav th:replace="~{fragments/board-nav.html :: boardNav(${boards}, ${form.code})}"></nav>

<div class="form-wrap">
    <form name="editPostForm" th:action th:object="${form}" method="post" enctype="multipart/form-data">
        <div class="form">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{code}">
            <input type="hidden" th:field="*{content}">
            <div class="form-item">
                <span>제목</span>
                <input class="w-100" type="text" th:field="*{title}">
            </div>
            <div class="form-item">
                <span>이름</span>
                <input class="w-100" type="text" th:field="*{writer}">
            </div>
            <div class="form-item">
                <span>시작일</span>
                <input type="text" class="w-100 datepicker" th:field="*{startDate}" readonly>
            </div>
            <div class="form-item">
                <span>종료일</span>
                <input type="text" class="w-100 datepicker" th:field="*{endDate}" readonly>
            </div>
            <div class="form-item">
                <span>시간</span>
                <input type="text" class="w-100" th:field="*{time}">
            </div>
            <div class="form-item">
                <span>장소</span>
                <input type="text" class="w-100" th:field="*{place}">
            </div>
            <div class="form-item">
                <span>비밀번호</span>
                <input type="password" class="w-100" th:field="*{password}" maxlength="8">
            </div>
            <div class="form-item">
                <span class="editor-label">내용</span>
                <div class="editor-wrap">
                    <div id="toolbar-container"></div>
                    <div id="editor" th:utext="${form.content}"></div>
                </div>
            </div>
            <div class="form-button">
                <button class="regist-btn" type="button" onclick="validateForm()">수정</button>
                <button class="cancel-btn" type="button" onclick="moveToViewPage()">취소</button>
            </div>
        </div>
    </form>
</div>

<script th:inline="javascript">
    $(document).ready(function () {
        $('body').on('focus', ".datepicker", function () {
            $(this).datepicker({
                startDate: '01/01/1970',
                dateFormat: "yy-mm-dd",
                changeMonth: true,
                changeYear: true,
                showOtherMonths: true,
                selectOtherMonths: true,
                showMonthAfterYear: true,
                monthNamesShort: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
                monthNames: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
                dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
                dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                // minDate: 0, //오늘날짜부터 선택 가능
            });
        });
    });

    let theEditor;
    const code = document.querySelector("input[name=code]").value

    DecoupledEditor
        .create(document.querySelector('#editor'), {
            language: 'ko',
            ckfinder: {
                uploadUrl: `/post/file/upload?code=${code}`
            },
        })
        .then(editor => {
            theEditor = editor
            const toolbarContainer = document.querySelector('#toolbar-container');
            toolbarContainer.appendChild(editor.ui.view.toolbar.element);
        })
        .catch(error => {
            console.error(error);
        });

    function validateForm() {
        const id = document.querySelector("input[name=id]")
        const code = document.querySelector("input[name=code]")
        const title = document.querySelector("input[name=title]")
        const writer = document.querySelector("input[name=writer]")
        const startDate = document.querySelector(`input[name=startDate]`)
        const password = document.querySelector("input[name=password]")
        const content = theEditor.getData()

        if (id.value === "" || code.value === "") {
            alert("게시글 고유값이 누락되었습니다. 게시글 선택을 다시 해주세요.")
            location.reload()
        }

        if (title.value === '') {
            alert("제목을 입력해주세요.");
            title.focus();
            return;
        }

        if (writer.value === '') {
            alert("이름을 입력해주세요.")
            writer.focus()
            return
        }

        if (startDate.value === ``) {
            alert(`시작일을 입력해주세요.`)
            startDate.focus()
            return
        }

        if (password.value === '') {
            password.value = [[${form.password}]]
        }

        if (password.value.length < 4 || password.value.length > 8) {
            alert("비밀번호는 4자리 이상 8자리 이하로 입력해주세요.")
            password.focus()
            return
        }

        if (content === '') {
            alert("내용을 입력해주세요")
            theEditor.focus()
            return
        }

        document.querySelector("input[name=content]").value = content

        document.forms.editPostForm.submit()
    }

    function moveToViewPage() {
        const id = document.querySelector("input[name=id]").value
        location.href = `/calendar/view/${id}`
    }
</script>

</body>
</html>
